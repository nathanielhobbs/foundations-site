<h2>Login</h2>
<form method="POST">
  <label for="netid">NetID:</label>
  <input type="text" name="netid" id="netid" required>

  <!-- Admins can enter a password; students can leave this blank -->
  <div style="margin-top: 0.5em;">
    <label for="password">Admin Password (if applicable):</label>
    <input type="password" name="password" id="password">
  </div>

  <button type="submit" style="margin-top: 1em;">Login</button>
</form>
